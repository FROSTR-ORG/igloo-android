name: Publish a new release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Parse git tag and determine version
      - name: Parse tag and set version
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          if [[ "$TAG_NAME" == *"-dev"* ]]; then
            echo "VERSION=${TAG_NAME}" >> $GITHUB_ENV
            echo "IS_DEV=true" >> $GITHUB_ENV
          else
            echo "VERSION=${TAG_NAME}" >> $GITHUB_ENV
            echo "IS_DEV=false" >> $GITHUB_ENV
          fi

      # Extract changelog entry for the version
      - name: Extract changelog
        id: changelog
        run: |
          # Always look for base version in changelog (strip -dev suffix if present)
          if [[ "${{ env.VERSION }}" == *"-dev"* ]]; then
            BASE_VERSION=$(echo "${{ env.VERSION }}" | sed 's/-dev.*//')
          else
            BASE_VERSION=${{ env.VERSION }}
          fi
          # Use awk with string comparison to avoid regex escaping issues
          CHANGELOG=$(awk -v version="$BASE_VERSION" '
            BEGIN { target = "## [" version "]" }
            $0 == target { found = 1; next }
            found && substr($0, 1, 4) == "## [" { exit }
            found && NF > 0 { print }
          ' CHANGELOG.md)
          if [ -z "$CHANGELOG" ]; then
            echo "No changelog entry found for version $BASE_VERSION"
            exit 1
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Set up Node.js for PWA build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies and build PWA
      - name: Install dependencies
        run: npm ci

      - name: Build PWA
        run: npm run build

      # Set up Java for Android build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Create keystore from secrets
      - name: Create keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/igloo-release.keystore
          echo "storeFile=igloo-release.keystore" > android/keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/keystore.properties

      # Copy PWA assets to Android
      - name: Copy PWA to Android assets
        run: |
          mkdir -p android/app/src/main/assets
          cp dist/app.js android/app/src/main/assets/
          cp dist/app.js.map android/app/src/main/assets/
          cp dist/index.html android/app/src/main/assets/
          cp dist/manifest.json android/app/src/main/assets/
          cp dist/favicon.ico android/app/src/main/assets/
          cp dist/defaults.json android/app/src/main/assets/
          cp -r dist/styles android/app/src/main/assets/
          cp -r dist/icons android/app/src/main/assets/ || true

      # Build Android release APK
      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease

      # Rename APK with version
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/igloo-v${{ env.VERSION }}.apk

      # Create GitHub release with APK
      - name: Create Release
        run: |
          if [ "${{ env.IS_DEV }}" = "true" ]; then
            gh release create "v${{ env.VERSION }}" \
              --title "Release v${{ env.VERSION }}" \
              --notes "${{ env.CHANGELOG }}" \
              --prerelease \
              android/app/build/outputs/apk/release/igloo-v${{ env.VERSION }}.apk
          else
            gh release create "v${{ env.VERSION }}" \
              --title "Release v${{ env.VERSION }}" \
              --notes "${{ env.CHANGELOG }}" \
              android/app/build/outputs/apk/release/igloo-v${{ env.VERSION }}.apk
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
