<!DOCTYPE html>
<html>
<head>
    <title>Test nostrsigner Protocol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1>Test nostrsigner Protocol</h1>
    <p>Click the links below to test the protocol handler:</p>

    <ul>
        <li><a href="web+nostrsigner://test?data=manual_test">Simple Test</a></li>
        <li><a href="web+nostrsigner://getPublicKey?bunkerUrl=bunker://test@relay.example.com&secret=manual_test">Get Public Key</a></li>
        <li><a href="web+nostrsigner://signEvent?bunkerUrl=bunker://test@relay.example.com&secret=manual_test&kind=1&content=Manual%20test%20event">Sign Event</a></li>
    </ul>

    <script>
        // Also try programmatic triggering
        function testProtocol(uri) {
            console.log('Testing protocol:', uri);
            window.location.href = uri;
        }

        // Add click handlers
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log('Clicked:', e.target.href);
            });
        });
    </script>
</body>
</html>
